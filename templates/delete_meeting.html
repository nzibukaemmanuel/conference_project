<!DOCTYPE html>
<html>
<head>
  <title>Delete Meeting</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    form {
      display: inline-block;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Meeting</h2>
    <p>Are you sure you want to delete the meeting "{{ conference.title }}"?</p>
    <form action="{% url 'delete_meeting' conference.id %}" method="POST">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
  </div>
</body>
</html>
