<!-- create-meeting.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Create Meeting</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Conference Name</h1>
    <p>Tagline or brief description</p>
  </div>

  <div class="container">
    <div class="section">
      <h2 class="section-heading">Create a Meeting</h2>
      <form action="{% url 'create_meeting' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="meeting-title">Meeting Title</label>
          <input type="text" id="meeting-title" name="meeting-title" required>
        </div>
        <div class="form-group">
          <label for="meeting-date">Date</label>
          <input type="date" id="meeting-date" name="meeting-date" required>
        </div>
        <div class="form-group">
          <label for="meeting-time">Time</label>
          <input type="time" id="meeting-time" name="meeting-time" required>
        </div>
        <div class="form-group">
          <label for="meeting-location">Location</label>
          <input type="text" id="meeting-location" name="meeting-location" required>
        </div>
        <div class="form-group">
          <label for="meeting-description">Description</label>
          <textarea id="meeting-description" name="meeting-description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Create Meeting</button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2023 Conference Name. All rights reserved.</p>
  </div>
</body>
</html>
