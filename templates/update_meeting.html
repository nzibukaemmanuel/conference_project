<!DOCTYPE html>
<html>
<head>
  <title>Update Conference</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Conference Name</h1>
    <p>Tagline or brief description</p>
  </div>

  <div class="container">
    <div class="section">
      <h2 class="section-heading">Update Meeting</h2>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
          <button type="submit">Update Meeting</button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2023 Conference Name. All rights reserved.</p>
  </div>
</body>
</html>
